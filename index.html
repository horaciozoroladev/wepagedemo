<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./assets/css/app.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://bootswatch.com/5/sandstone/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title id="title"></title>
</head>

<body>





    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="navbar-title"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">A1</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row mt-2 pt-5 mb-2 pb-5" id="form-login">
            <form class="mx-auto col-lg-3 col-md-4 col-sm-9">
                <div class="form-floating mb-3">
                    <i class="float-end bi bi-x" onclick="hideIniciarSesion()"></i>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button type="button" class="float-end mt-3 btn btn-primary">Login</button>
            </form>
        </div>
    </div>


    <img class="mx-auto img-wide" src="./assets/images/Dos-Hombres-Mezcal.jpg" alt="Dos hombres mezcal">
    







    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
