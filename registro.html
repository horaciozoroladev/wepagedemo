<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./assets/css/app.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://bootswatch.com/5/sandstone/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title id="title"></title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="navbar-title"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto" id="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">A1</a>
                        </li>

                    </ul>
                    <ul class="navbar-nav" id="navbar-nav-2">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">A2</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <section>
        <div class="container">
            <div class="row mt-2 pt-5 mb-2 pb-5" id="form-signin">
                <div class="mx-auto col-lg-4 col-md-4 col-sm-9">
                    <form class="" novalidate>
                        <h4><strong>Crea tu cuenta</strong></h4>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signin_nombres" placeholder="nombre"
                                onkeyup="onKeyUpNombreSignInEvent()">
                            <label for="signin_nombres">Nombre (s)</label>
                            <div id="signin_nombres_v" class="text-danger">Invalido</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="signin_apellidos" placeholder="apellido"
                                onkeyup="onKeyUpApellidoSignInEvent()">
                            <label for="signin_apellidos">Apellido (s)</label>
                            <div id="signin_apellidos_v" class="text-danger">Invalido</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="signin_email" placeholder="name@example.com"
                                onkeyup="onKeyUpEmailSignInEvent()">
                            <label for="signin_email">Correo electrónico</label>
                            <div id="signin_email_v" class="text-danger">Invalido</div>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="signin_pwd" placeholder="Contraseña"
                                onkeyup="onKeyUpClaveSignInEvent()">
                            <label for="signin_pwd">Contraseña (8 caracteres mínimo)</label>
                            <div id="signin_pwd_v" class="text-danger">Invalido</div>
                        </div>

                        <button type="button" class="btn-wide float-end mt-3 btn btn-primary"
                            onclick="onClickCrearCuenta()">Crear cuenta</button>
                    </form>
                </div>
                <br><br><br>
                <div class="mt-2 pt-2" align="center">
                    <p class="mt-2 pt-2">¿Ya tienes cuenta? <a href="iniciar-sesion.html" class="text-info">Inicia
                            sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </section>


    <footer class="fixed-bottom bg-dark">
    </footer>




    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/app.js"></script>
    <script>
        const onloadHideElementsRegistro = [
            'signin_nombres_v',
            'signin_apellidos_v',
            'signin_nombres_v',
            'signin_email_v',
            'signin_pwd_v'
        ];
        // changeImg404();
        showOrHide(onloadHideElementsRegistro, STYLES.visibility.hidden);
    </script>
    <script src="./assets/js/validations.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
